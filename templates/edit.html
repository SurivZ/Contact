{% extends 'layout.html' %}

{% block title %}Edit{% endblock %}

{% block content %}<div class="col-md-4 offset-md-4">
  <div class="card card-body">
    <form action="/update/{{ data.0 }}" method="POST">
      <div class="form-group">
        <input type="text" name="fullname" placeholder="Fullname" value="{{ data.1 }}" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="phone" placeholder="Phone" value="{{ data.2 }}" class="form-control">
      </div>
      <div class="form">
        <input type="email" name="email" placeholder="Email" value="{{ data.3 }}" class="form-control">
      </div>
      <div class="form pt-3">
        <button type="submit" class="btn btn-primary btn-block">Save</button>
      </div>
    </form>
  </div>
</div>{% endblock %}
